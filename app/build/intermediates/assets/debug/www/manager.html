        <script>
            function getValues() {
                var rows = document.querySelectorAll("tr.package-row");
                rows.forEach(function (currentRow) {

                    var numberUsed = Number(currentRow.querySelector('#product_price').value);
                    var price = Number(currentRow.querySelector('#product_quantity').value);

                    var revenue = 0;

                    document.querySelectorAll('numberUsed');

                    if (numberUsed == "") {
                        if (isNaN(price)) {
                            return;
                        }
                        revenue = price * numberUsed;
                    } else {
                        if (isNaN(numberUsed) || isNaN(price)) {
                            return;
                        }
                        revenue = price * numberUsed;
                    }
                    var value = revenue + " сом";
                    currentRow.querySelector("#product_sum").innerHTML = value;
                });

            }
            document.querySelector('#check-button').addEventListener("click", CheckNull);
            function CheckNull() {
                var inputprice = document.querySelector('.check-null-price').value;
                var inputqty = document.querySelector('.check-null-qty').value;
                if (!inputprice || !inputqty) {
                    event.preventDefault();
                    alert("Заполните поля цена, количество");
                }
            }
